<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Images</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Google Drive 画像表示</h1>
    <p class="text-gray-600 mb-6">
      ここにGoogle Driveにアップロードした画像が表示されます。
    </p>
    <div id="image-gallery" class="image-container">
      <div class="w-full h-72 flex items-center justify-center bg-gray-200 rounded-lg animate-pulse text-gray-500">
        画像を読み込み中...
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
